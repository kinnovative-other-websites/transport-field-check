name: Deploy Transport App

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Build Frontend
      run: |
        cd client
        npm ci
        npm run build
        rm -rf node_modules

    - name: Copy files to server via SCP
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SERVER_PORT }}
        # Copy 'server' folder and 'client/dist' folder
        source: "client/dist,server"
        target: "/var/www/transport-field-check"
        strip_components: 0
        overwrite: true

    - name: Restart Application via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SERVER_PORT }}
        script: |
          cd /var/www/transport-field-check/server
          # Install production dependencies
          npm install --production
          
          # Restart PM2 process
          pm2 restart transport-backend
          pm2 save
